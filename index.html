<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Case Table</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- TABLE-1 -->
        <section class="table-one">
            <div class="container">
                <p>
                    Строки группируются по тому столбцу, где критерий выбан первым. Если нужна
                    <span>группировка по столбцу B то, сначала нажимаем критерий у B,</span> а потом
                    у любого другого столбца.
            </div>
        </section>

        <!-- DROP LIST -->
        <section class="drop-list">
            <div class="container">
                <div class="drop-list__inner"></div>
            </div>
        </section>

        <!-- TABLE-2 -->
        <section class="table-two">
            <div class="container"></div>
        </section>

        <!-- SORTING -->
        <section class="sort-block">
            <div class="container"></div>
        </section>

        <script src="./JS/main.js"></script>
    </body>
</html>
